<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="林笙的个人主页">
    <title>林笙 - 个人主页</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
    <!-- 引入外部资源 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 核心样式：恢复动态渐变背景+整体布局 -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            /* 动态彩虹渐变背景 */
            background: linear-gradient(135deg, 
                #ff6b6b 0%, #feca57 20%, #48dbfb 40%, 
                #1dd1a1 60%, #5f27cd 80%, #ff6b6b 100%);
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: rainbowFlow 15s ease-in-out infinite;
            color: #fff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 60px 40px;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a { text-decoration: none !important; }
        /* 整体容器：恢复左右布局 */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: flex-start;
        }
        /* 通用卡片样式：恢复玻璃效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.6) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: #12141a;
            padding: 45px 35px;
        }
        /* 卡片hover效果 */
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.75) !important;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        /* 社交链接样式 */
        .social-link {
            display: flex;
            align-items: center;
            color: #222;
            padding: 10px 0;
            gap: 12px;
        }
    </style>
</head>
<body>
    <!-- 核心容器：恢复左右整体布局 -->
    <div class="main-wrapper">
        <!-- 左侧个人信息区（恢复完整样式） -->
        <div style="width: 35%; min-width: 300px;">
            <div class="glass-card" style="
                height: fit-content;
                position: sticky;
                top: 60px;
            ">
                <!-- 头像模块 -->
                <div style="text-align: center; margin-bottom: 35px;">
                    <img src="{{ site.baseurl }}/img/avatar.png" alt="林笙" style="
                        width: 130px;
                        height: 130px;
                        border-radius: 50%;
                        object-fit: cover;
                        border: 3px solid rgba(255, 255, 255, 0.9);
                        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
                    ">
                </div>

                <!-- 姓名/身份 -->
                <h1 style="
                    font-size: 2em;
                    font-weight: 700;
                    margin-bottom: 10px;
                    color: #12141a;
                    text-align: center;
                    letter-spacing: 0.5px;
                ">林笙</h1>
                <p style="
                    color: #333;
                    font-size: 1.05em;
                    margin-bottom: 30px;
                    text-align: center;
                ">兴趣分享 / 游戏 / 创作</p>

                <!-- 分隔线 -->
                <div style="
                    height: 1px;
                    background: rgba(0, 0, 0, 0.1);
                    margin: 30px 0;
                "></div>

                <!-- 联系方式 -->
                <div style="margin-bottom: 30px;">
                    <p style="
                        color: #222;
                        font-size: 0.95em;
                        margin-bottom: 15px;
                        display: flex;
                        align-items: center;
                        gap: 12px;
                    ">
                        <<i class="fa fa-envelope-o" style="
                            color: #ff6b6b;
                            font-size: 1.2em;
                        "></</i>
                        2585263682@qq.com
                    </p>
                </div>

                <!-- 社交平台 -->
                <h3 style="
                    font-size: 1.15em;
                    font-weight: 600;
                    margin-bottom: 20px;
                    color: #12141a;
                ">社交平台</h3>
                <ul style="list-style: none; padding: 0;">
                    <li style="margin-bottom: 12px;">
                        <a href="https://steamcommunity.com/profiles/76561199021333952/" target="_blank" class="social-link">
                            <img src="{{ site.baseurl }}/img/icons/steam.png" alt="Steam" style="width: 22px; height: 22px;">
                            <span>Steam 主页</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.douyin.com/user/MS4wLjABAAAAaJG72gWDCDnXPzKW5DV0osIaTfRqFJgzgaQWzVlfNSU?from_tab_name=main" target="_blank" class="social-link">
                            <img src="{{ site.baseurl }}/img/icons/douyin.png" alt="抖音" style="width: 22px; height: 22px;">
                            <span>抖音 主页</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 右侧链接区（恢复小卡片+完整样式） -->
        <div style="width: 65%; display: flex; flex-direction: column; gap: 20px;">
            <!-- 抖音小卡片 -->
            <a href="https://www.douyin.com/user/MS4wLjABAAAAaJG72gWDCDnXPzKW5DV0osIaTfRqFJgzgaQWzVlfNSU?from_tab_name=main" target="_blank" class="glass-card" style="width: fit-content;">
                <div class="social-link">
                    <img src="{{ site.baseurl }}/img/icons/douyin.png" alt="抖音" style="width: 22px; height: 22px;">
                    <span>抖音 主页</span>
                </div>
            </a>

            <!-- 苹果中国小卡片 -->
            <a href="https://www.apple.com/cn/" target="_blank" class="glass-card" style="width: fit-content;">
                <div class="social-link">
                    <img src="{{ site.baseurl }}/img/icons/apple.png" alt="苹果中国" style="width: 22px; height: 22px;">
                    <span>苹果中国官网</span>
                </div>
            </a>

            <!-- 页脚版权 -->
            <div style="
                text-align: center;
                color: #fff;
                font-size: 0.85em;
                letter-spacing: 0.3px;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
                margin-top: 20px;
            ">
                © 2025 林笙的个人主页 | 保留所有权利
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
