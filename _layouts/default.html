<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="林笙的个人主页">
    <title>林笙 - 个人主页</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
    <!-- 引入外部资源 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 核心样式：动态彩虹渐变背景+整体布局 -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            /* 动态彩虹渐变背景核心样式 */
            background: linear-gradient(135deg, 
                #ff6b6b 0%, #feca57 20%, #48dbfb 40%, 
                #1dd1a1 60%, #5f27cd 80%, #ff6b6b 100%);
            background-attachment: fixed; /* 背景固定，滚动不位移 */
            background-size: 400% 400%; /* 扩大渐变画布，支持流动动画 */
            /* 动态流动动画：15秒循环，匀速且平滑 */
            animation: rainbowFlow 15s ease-in-out infinite;
            color: #fff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 动态渐变动画关键帧：色彩缓慢流动 */
        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a { text-decoration: none !important; }
        /* 整体容器：左右模块为一个整体，滚动不分离 */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: flex-start;
        }
        /* 通用卡片样式：透明度0.6，基础玻璃效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.6) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        /* 卡片hover效果：匹配目标页玻璃质感 */
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.75) !important;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        /* 社交链接hover效果 */
        .social-link {
            display: flex;
            align-items: center;
            color: #222;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #ff6b6b;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <!-- 核心容器：左右整体，滚动不分离 -->
    <div class="main-wrapper">
        <!-- 左侧个人信息区（仅Steam+抖音，匹配目标页排版） -->
        <div style="width: 35%; min-width: 300px;">
            <div class="glass-card" style="
                padding: 45px 35px;
                height: fit-content;
                position: sticky; /* 滚动时固定，和右侧保持整体 */
                top: 60px;
                color: #12141a;
            ">
                <!-- 头像模块 -->
                <div style="text-align: center; margin-bottom: 35px;">
                    <img src="{{ site.baseurl }}/img/avatar.png" alt="林笙" style="
                        width: 130px;
                        height: 130px;
                        border-radius: 50%;
                        object-fit: cover;
                        border: 3px solid rgba(255, 255, 255, 0.9);
                        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
                    ">
                </div>

                <!-- 姓名/身份 -->
                <h1 style="
                    font-size: 2em;
                    font-weight: 700;
                    margin-bottom: 10px;
                    color: #12141a;
                    text-align: center;
                    letter-spacing: 0.5px;
                ">林笙</h1>
                <p style="
                    color: #333;
                    font-size: 1.05em;
                    margin-bottom: 30px;
                    text-align: center;
                ">兴趣分享 / 游戏 / 创作</p>

                <!-- 分隔线 -->
                <div style="
                    height: 1px;
                    background: rgba(0, 0, 0, 0.1);
                    margin: 30px 0;
                "></div>

                <!-- 联系方式 -->
                <div style="margin-bottom: 30px;">
                    <p style="
                        color: #222;
                        font-size: 0.95em;
                        margin-bottom: 15px;
                        display: flex;
                        align-items: center;
                    ">
                        <i class="fa fa-envelope-o" style="
                            color: #ff6b6b;
                            font-size: 1.2em;
                            margin-right: 12px;
                            width: 20px;
                            text-align: center;
                        "></i>
                        2585263682@qq.com
                    </p>
                </div>

                <!-- 社交链接标题 -->
                <h3 style="
                    font-size: 1.15em;
                    font-weight: 600;
                    margin-bottom: 20px;
                    color: #12141a;
                    padding-left: 5px;
                ">社交平台</h3>

                <!-- 仅保留Steam+抖音（匹配目标页排版） -->
                <ul style="list-style: none; padding: 0;">
                    <li style="margin-bottom: 12px;">
                        <a href="https://steamcommunity.com/profiles/76561199021333952/" target="_blank" class="social-link">
                            <img src="{{ site.baseurl }}/img/icons/steam.png" alt="Steam" style="
                                width: 22px;
                                height: 22px;
                                margin-right: 12px;
                            ">
                            <span>Steam 主页</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.douyin.com/user/MS4wLjABAAAAaJG72gWDCDnXPzKW5DV0osIaTfRqFJgzgaQWzVlfNSU?from_tab_name=main" target="_blank" class="social-link">
                            <img src="{{ site.baseurl }}/img/icons/douyin.png" alt="抖音" style="
                                width: 22px;
                                height: 22px;
                                margin-right: 12px;
                            ">
                            <span>抖音 主页</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 右侧链接区（仅抖音+苹果中国，单张小卡片，无大框） -->
        <div style="width: 65%;">
            <!-- 单个小卡片（匹配目标页样式，透明度0.6） -->
            <div class="glass-card" style="
                padding: 45px 35px;
                color: #12141a;
                margin-bottom: 40px;
            ">
                <h2 style="
                    font-size: 1.5em;
                    font-weight: 600;
                    margin-bottom: 30px;
                    color: #12141a;
                    padding-bottom: 15px;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                ">常用链接</h2>

                <!-- 抖音+苹果中国（单张小卡片内的链接） -->
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <a href="https://www.douyin.com/user/MS4wLjABAAAAaJG72gWDCDnXPzKW5DV0osIaTfRqFJgzgaQWzVlfNSU?from_tab_name=main" target="_blank" class="social-link">
                        <img src="{{ site.baseurl }}/img/icons/douyin.png" alt="抖音" style="

            </div>

            <!-- 页脚版权 -->
            <div style="
                text-align: center;
                color: #fff;
                font-size: 0.85em;
                letter-spacing: 0.3px;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            ">
                © 2025 林笙的个人主页 | 保留所有权利
            </div>
        </div>
    </div>

    <!-- 移除多余脚本，仅保留基础适配 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
